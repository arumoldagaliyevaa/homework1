<!DOCTYPE html>
<html>
    <head>
        <title>Input Problems</title>
        <meta charset="utf-8"/>
        <style>
            form {
                float:left;
                width: 50%;
            }
            #additionalBlock{
                float: right;
                width: 50%;
            }
            .description{
                margin-left: 30px;
                float: left;
                font-size: 20px;
            }
            .input {
                float:right
                
            }
        </style>
    </head>
    <body>
        <form >
            <label for="name" class="description">Name:</label><input type="text" id="name" class="input" style="width: 200px; height: 20px;"/>
            <br><br>
            <label for="address" class="description">Address:</label><input type="text" id="address"class="input" style="width: 200px; height: 20px;"/>
            <br><br>
            <label for="city" class="description">City:</label><input type="text" id="city"class="input" style="width: 200px; height: 20px;"/>
            <br><br>
            <label for="state" class="description">State:</label><input type="text" id="state"class="input" style="width: 200px; height: 20px;"/>
            <br><br>
            <label for="zip" class="description">Zip:</label><input type="text" id="zip" class="input" style="width: 200px; height: 20px;"/>
            <br><br>
            <label for="magazine" class="description">Magazine:</label>
            <select id="magazine" class="input" style="width: 200px; height: 20px;">
                <option selected="selected">Newsweek</option>
                <option>Option2</option>
                <option>Option3</option>
                <option>Option4</option>
            </select>
            <br><br>
            <span class="description">Subscription:</span> <span class="input"><input type="radio" id="1year" name="year"><label for="1year">1 year</label>
            <input type="radio" id="2years" name="year"><label for="2years">2 years</label></span>
            <br><br>
            <span style="margin-left: 30px;">Additional Comments:</span>
            <br>
            <textarea style="margin-left: 30px;"></textarea><br>
            <input type="button" value="Send your comment" style="margin-left: 30px;"/>
        </form>
        <span id="additionalBlock"></span>
    </body>
</html>
